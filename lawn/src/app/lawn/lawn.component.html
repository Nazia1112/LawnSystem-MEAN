<div class="align-right container">
  <br>
  <button id="right" class="btn btn-primary" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>Log out
  </button>
  <button class="btn btn-primary" (click)="showList()">
      <i class="fas fa-eye"></i>
    ShowList
  </button>
  
  <div class="container">
    <br>
    <h2>Lawn Details</h2>
    <form [formGroup]="LawnForm" (ngSubmit)="addLawn()">
      <div class="form-group">
        <label>Lawn Area</label>
        <input class="form-control" placeholder="Enter Area in sqrft" formControlName="lawnArea" type="number" required>
      </div>
      <div class="form-group">
        <label>Lawn Address</label>
        <input class="form-control" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" placeholder="Enter Address"/>
      </div>
      <div class="form-group">
        <label>Silty</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="silty" value="Yes" formControlName="silty" checked>
          <label class="form-check-label">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="silty" formControlName="silty" value="No">
          <label class="form-check-label">
            No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>GrassType</label>
        <input type="text" class="form-control" placeholder="GrassType" formControlName="grassType" required>
      </div>


      <button type="submit" class="btn btn-primary " [disabled]="!this.LawnForm.valid">Submit</button>
