

<div class="container"><br>
  <h2>Log In </h2>
    <form id="form" [formGroup]="Logindata" (ngSubmit)="login()">
        <div class="form-group">
          <label>Username</label>
          <input type = "username"  class="form-control" placeholder="Username" formControlName = "username" required>
         
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type = "password"  class="form-control" placeholder="Password" formControlName = "password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!this.Logindata.valid">
            <i class="fas fa-sign-in-alt"></i> Submit</button>&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="register()"> 
            <i class="fas fa-user-plus"></i>Create Account</button>
      </form>
</div>
